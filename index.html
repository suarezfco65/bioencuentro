<!DOCTYPE html>
<html>
<head>
    <title>Música IBF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="dir.js"></script>
    <style>
        .autor      {color: crimson; font-weight: bold}
        .cancion    {color: darkslateblue; font-weight: bold}
        .desc       {color: green; font-weight: bold}
        .consigna   {color: orangered}
    </style>
    <script>
        function inicioGrupo()  {
        var s=`
            <div class="panel-group">
                <div class="panel panel-default">
            `;
            document.write(s);
        }

        function finGrupo() {
        var s=`
                </div>
            </div>
            `;
            document.write(s);
        }
        function inicioContenido(indice,titulo) {
        var s=`
                    <div class="panel-heading">
                        <h4 class="panel-title"><a data-toggle="collapse" href="#collapse`+indice.join("_")+`">`+indice.join(".")+`. `+titulo+`</a></h4>
                    </div>
                    <div id="collapse`+indice.join("_")+`" class="panel-collapse collapse">
                        <ul class="list-group">
            `;
            document.write(s);
        }
        function finContenido(indice,titulo) {
        var s=`
                        </ul>
                        <div class="panel-footer"><a style="color:black" data-toggle="collapse" href="#collapse`+indice.join("_")+`">FIN DE: `+indice.join(".")+`. `+titulo+`</a></div>
                    </div>
            `;
            document.write(s);
        }
    </script>
	<script src="m01.js"></script><script src="m02.js"></script>
	<script src="m03.js"></script>
</head>
<body>
<audio id="miAudio"></audio>

<div class="container">
    <center>
        <img src="logo300x291.png" height="145" width="145"><br>
        <h2>Lista Oficial de Ejercicios, Músicas y Consignas 2012</h2>
        <p>Edición revisada y amplificada a partir de la Edición del Asesorado Metodológico 2009</p>
    </center>

    <script>inicioGrupo(); // principal</script>

        <script>m01();// LA RONDA</script>
        <script>m02();// LA MARCHA</script>
        <script>m03();// LOS JUEGOS</script>

    
    <script>finGrupo(); // principal</script>
    
</div>
    
</body>
</html>
