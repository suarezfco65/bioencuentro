<html lang="en">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .autor      {color: crimson; font-weight: bold}
        .cancion    {color: darkslateblue; font-weight: bold}
        .desc       {color: green; font-weight: bold}
        .consigna   {color: orangered}
    </style>
    <script>
        function buscarCancion(form)    {
            var disco = form.elements.namedItem("disco").value; 
            var pista = form.elements.namedItem("pista").value;
            if(disco.length==1) disco   =   '0'+disco;
            if(pista.length==1) pista   =   '0'+pista;
            objMusica = document.getElementById("musica")
            objMusica.innerHTML=oa(disco,pista)
        }
    </script>
    <style>
        .container-audio {
            width: 100%;
            height: auto;
            padding: 5px;
            border-radius: 5px;
            background-color: #eee;
            color: #444;
            margin: 0px auto;
            overflow: hidden;
        }
        audio {
            width:100%;
        }
        audio:nth-child(2), audio:nth-child(4), audio:nth-child(6) {
            margin: 0;
        }
        .container-audio .colum1 {
            width: 23px;
            height: 5em;
            border-radius: 5px;
            margin: 0 0px 0 0;
            display: inline-block;
            position: relative;
        }
        .container-audio .colum1:last-child {
            margin: 0;
        }
        .container-audio .colum1 .row {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            background: -webkit-gradient(linear, up, from(#7700aa), to(#8800ff));
            background: linear-gradient(to up, #7700aa, #8800ff);
            position: absolute;
            -webkit-animation: Rofa 10s infinite ease-in-out;
            animation: Rofa 10s infinite ease-in-out;
            bottom: 0;
        }
        .lb {
            position: fixed;
            width: 100%;
            left:0px;
            bottom:0px;
        }
    </style>

</head>
<body>
<div class="container">
<center>
    <img src="logo300x291.png" height="145" width="145"><br>
    <h2>Música de Biodanza</h2>
    <form class="form-inline">
        <div class="form-group">
            <label for="email">Disco</label>
            <input type="text" class="form-control" id="disco" placeholder="Indique el disco" name="disco">
        </div>
        <div class="form-group">
            <label for="pwd">Pista:</label>
            <input type="text" class="form-control" id="pista" placeholder="Indique la pista" name="pista">
        </div>
        <button type="button" class="btn" onclick="buscarCancion(this.form)">Buscar</button>
    </form>
    <br>
    <table id="musica">
    </table>
</center>
<div class="lb">
    <div class="container-audio">
        <audio id="audio" controls></audio>
        <span  onclick="fade('audio',5)" style="cursor: crosshair;">&nbsp;&nbsp;&nbsp;</span>
    </div>
</div>
</div>

</body>
</html>
