<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mi música</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://suarezfco65.github.io/amobiodanza/catalogoMusica.js"></script>
  </head>
  <body>
    <h2>Música de Biodanza</h2>

    <ul>
      <li>
        International Biocentric Foundation <b>IBF</b> (Ej. IBF01-11) e
        <b>IBFC</b> (Ej. IBFC20-01)
      </li>
      <li>Sergio Cruz <b>SC</b> (Ej. SC01-05)</li>
      <li>Buenos Aires <b>BA</b> (Ej. BA01-05)</li>
      <li>Nuevo Elenco <b>NE</b> (Ej. NE01-03)</li>
      <li>Juegos Expresivos <b>JE</b> (Ej. JE03-04)</li>
    </ul>
    <form>
      <div>
        <label for="codigo">Código de la Música:</label>
        <input type="text" name="codigo" id="codigo" />
      </div>
      <button
        type="button"
        class="btn-success"
        onclick="obj = document.getElementById('audio'); obj.setAttribute('musica', form.elements.namedItem('codigo').value.toUpperCase());"
      >
        Buscar
      </button>
    </form>
    <audible-musica id="audio" posicion="bottomLeft"> </audible-musica>
  </body>
</html>
<script src="audible.js"></script>
