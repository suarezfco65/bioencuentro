<!DOCTYPE html>
<html>
<head>
    <title>Música IBF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="https://suarezfco65.github.io/amobiodanza/documento.js"></script>
    <style>
        .autor      {color: crimson; font-weight: bold}
        .cancion    {color: darkslateblue; font-weight: bold}
        .desc       {color: green; font-weight: bold}
        .consigna   {color: orangered}
    </style>
    <script>
        function inicioGrupo()  {
        document.write(`
            <div class="panel-group">
                <div class="panel panel-default">
            `);
        }

        function finGrupo() {
        document.write(`
                </div>
            </div>
            `);
        }
        function inicioContenido(indice,titulo) {
        document.write(`
                    <div class="panel-heading">
                        <h4 class="panel-title"><a data-toggle="collapse" href="#collapse`+indice.join("_")+`">`+indice.join(".")+`. `+titulo+`</a></h4>
                    </div>
                    <div id="collapse`+indice.join("_")+`" class="panel-collapse collapse">
                        <ul class="list-group">
            `);
        }
        function finContenido(indice,titulo) {
        document.write(`
                        </ul>
                        <div class="panel-footer"><a style="color:black" data-toggle="collapse" href="#collapse`+indice.join("_")+`">FIN DE: `+indice.join(".")+`. `+titulo+`</a></div>
                    </div>
            `);
        }
    </script>
</head>
<body>
<div class="container">
    <center>
        <img src="logo300x291.png" height="145" width="145"><br>
        <h2>Lista Oficial de Ejercicios, Músicas y Consignas 2012</h2>
        <p>Edición revisada y amplificada a partir de la Edición del Asesorado Metodológico 2009</p>
    </center>
<script>
    inicioGrupo(); // principal

    for (var i=0; i<arrTiposDanzas.length; i++)  {
        var tipoDanza = arrTiposDanzas[i]
        inicioContenido([tipoDanza.cod],tipoDanza.nombre)
        if(tipoDanza.descripcion != "")
            document.write('<li class="list-group-item">'+tipoDanza.descripcion+'</li>');
        document.write('<li class="list-group-item">');
        inicioGrupo();
        for (var j=0; j<tipoDanza.arrDanzas.length; j++)    {
            var danza = tipoDanza.arrDanzas[j];
            inicioContenido([tipoDanza.cod,danza.cod],danza.nombre)
            if(danza.descripcion != "")
                document.write('<li class="list-group-item">'+danza.descripcion+'</li>');
            document.write('<li class="list-group-item"><table>');
            for (var k=0; k<danza.arrCanciones.length;k++)  {
                var cancion = danza.arrCanciones[k];
                document.write(oa(cancion.disco,cancion.pista,cancion.descripcion));
            }
            document.write('</table></li>');
            finContenido([tipoDanza.cod,danza.cod],danza.nombre)
        }
        finGrupo();
        document.write('</li>');
        finContenido([tipoDanza.cod],tipoDanza.nombre)
    }

    finGrupo(); // principal
</script>
    
</div>
    
</body>
</html>
